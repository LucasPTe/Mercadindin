<body id="conteiner-geral">
<header id="conteiner-1">
  <section id="conteiner-titulo">
    <h1 class="titulo">MercaDinDin</h1>
  </section>
</header>
<form [formGroup]="regForm" (ngSubmit)="registrar()" id="conteiner-2">
  <div class="ion-padding">
    <ion-grid>
      <h1 class="criar_titulo">Crie sua conta</h1>
      <ion-row>
        <ion-col class="box-geral-input">          
            <ion-input formControlName="fullname" label="Nome Completo"labelPlacement="floating" type="text" placeholder="Nome de Usuário" class="box-input" required></ion-input>         
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="box-geral-input">
            <ion-input  formControlName="email" label="E-mail"labelPlacement="floating" type="email" placeholder="E-mail" class="box-input" required></ion-input>         
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="box-geral-input">         
            <ion-input  formControlName="password"label="Senha"labelPlacement="floating" type="password" placeholder="Senha" maxlength="8" class="box-input" required></ion-input>         
        </ion-col>
        <!--<ion-col>
          <ion-item>
            <ion-input  formControlName="confirmPassword"label="Confirmar Senha"labelPlacement="floating" type="password" placeholder="Confirmar Senha" required></ion-input>
          </ion-item>
        </ion-col>-->
      </ion-row>
      <ion-button expand="block" type="submit" [disabled]="!regForm.valid">Cadastrar</ion-button>
      <p class="retorno_login">Já possui conta?</p>
      <p class="retorno_login"><a href="">Acesse sua conta</a></p>
      </ion-grid>
  </div>
  <h2 id="h2-grupo">Create by grupo 5</h2>
</form>
</body>
