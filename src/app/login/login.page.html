<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>



<form [formGroup]="loginForm" (ngSubmit)="logar()">
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input formControlName="email" fill="solid" label="E-mail"labelPlacement="floating" type="email" placeholder="E-mail"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input formControlName="password" fill="solid" label="Senha"labelPlacement="floating" type="password" placeholder="Senha" maxlength="8"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button expand="block" class="botao" type="submit"[disabled]="!loginForm.valid">Login</ion-button>
      <ion-button expand="block" class="botao" (click)="RegistroPag()">NÃ£o possui login? Cadastre-se</ion-button>
    </ion-grid>
  </div>
</form>
